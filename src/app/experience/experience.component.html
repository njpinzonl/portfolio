<div class="wrapper">
  <div class="container">
    <h1>Experiencia laboral</h1>
    <p>
      <i class="material-icons">
          person_pin_circle
      </i>
      Da clic en los marcadores.
    </p>
    <div class="container_map">
      <app-map [lat]='lat' [lng]='lng' [zoom]='zoom' [markers]='markers' (marker)='showModal($event, template)'>
      </app-map>
    </div>
  </div>
</div>
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <label for=""><b>Cargo:</b></label><span> {{position}}</span> <br>
    <label for=""><b>Duraci√≥n:</b></label><span> {{duration}}</span> <br>
    <label for=""><b>Funciones:</b></label>
    <p>
      {{description}}
    </p>
  </div>
</ng-template>
